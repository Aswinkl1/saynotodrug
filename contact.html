<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Say No To Drugs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f4f6f8;
    }
    .contact-section {
      max-width: 750px;
      margin: 100px auto;
      padding: 60px 40px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.05);
    }
    .contact-section h2 {
      font-size: 2.75rem;
      color: #e63946;
      font-weight: 900;
      text-align: center;
      margin-bottom: 30px;
    }
    .form-label {
      font-weight: 600;
      color: #333;
    }
    .form-control, textarea {
      border-radius: 12px;
      border: 1px solid #ced4da;
      box-shadow: none;
    }
    .form-control:focus, textarea:focus {
      border-color: #e63946;
      box-shadow: 0 0 0 0.25rem rgba(230, 57, 70, 0.1);
    }
    .btn-submit {
      background-color: #e63946;
      color: white;
      padding: 12px 30px;
      font-weight: 600;
      border-radius: 50px;
      border: none;
      transition: all 0.3s ease;
    }
    .btn-submit:hover {
      background-color: #c92a3a;
    }
    .icon-header {
      font-size: 2.5rem;
      color: #e63946;
      margin-bottom: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <section class="contact-section">
    <div class="icon-header">
      <i class="fas fa-envelope-open-text"></i>
    </div>
    <h2>Get in Touch</h2>
    <form onsubmit="handleSubmit(event)">
      <div class="mb-4">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
      </div>
      <div class="mb-4">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
      </div>
      <div class="mb-4">
        <label for="message" class="form-label">Your Message</label>
        <textarea class="form-control" id="message" rows="5" placeholder="Write your message here..." required></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-submit">Submit Message</button>
      </div>
    </form>
  </section>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      Swal.fire({
        icon: 'success',
        title: 'Message Sent!',
        text: 'Thank you for reaching out. Weâ€™ll get back to you as soon as possible.',
        confirmButtonColor: '#e63946'
      });
    }
  </script>
</body>
</html>
